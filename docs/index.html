<!DOCTYPE html>
<html>

<head>
<title>
Peter Haugen
</title>
</head>

<body>
<h2>
  Dipole Coupling
</h2>



<p>
  <div class='dipoles'>
    <canvas width=400 height=400 style='border:1px solid black' id='render_area' ></canvas>
    <form class='controls'>
      <ul>
        <li>
          <input type='number' name='phi_d' value='0' min='-0.5', max='0.5' step='.01'></input> $&{\phi_d}&$
        </li>
        <li>
          <input type='number' name='phi_t' value='0' min='-0.5', max='0.5' step='.01'></input> $&{\phi_t}&$
        </li>
        <li>
          <input type='number' name='tht' value='0' min='-0.5', max='0.5' step='.01'></input> $&{\theta}&$
        </li>
        <li>
          <input type='number' name='r' value='1.001' min='1.001', max='2' step='.01'></input> $&{r}&$
        </li>
        <li>
          <input type='number' name='pd' value='0' min='-0.5', max='0.5' step='.01'></input> $&p_{\phi_d}&$
        </li>
        <li>
          <input type='number' name='pt' value='0' min='-0.5', max='0.5' step='.01'></input> $&p_{\phi_t}&$
        </li>
        <li>
          <input type='number' name='ptht' value='0' min='-0.5', max='0.5' step='.01'></input> $&p_{\theta}&$
        </li>
        <li>
          <input type='number' name='pr' value='0' min='0.01', max='2' step='.01'></input> $&p_{r}&$
        </li>
      </ul>
      <input type='button' value='run' id='runner'></input>
    </form>
  </div>
</p>

</body>
  <script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML">
</script>

<script src='./scripts/utils.js'></script>
<script src='./scripts/main.js'></script>
